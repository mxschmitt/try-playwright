      run: |
        npx wait-on https://localhost
        npm run test
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Install root dependencies
      run: npm ci
    - name: Lint project
      run: npm run lint
    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci
    - name: Build frontend
      working-directory: frontend
      run: npm run build
    - name: Install worker dependencies
      working-directory: worker
      run: npm ci
    - name: Build worker
      working-directory: worker
      run: npm run build
