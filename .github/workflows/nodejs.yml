name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install root dependencies
      run: npm install
    - name: Lint project
      run: npm run lint
      env:
        CI: true
    - name: Install frontend dependencies
      working-directory: frontend
      run: npm install
    - name: Build frontend
      working-directory: frontend
      run: npm run build
    - name: Install backend dependencies
      working-directory: backend
      run: npm install
    - name: Build backend
      working-directory: backend
      run: npm run build
