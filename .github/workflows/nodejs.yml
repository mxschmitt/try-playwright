name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SITE_ADDRESS: http://localhost
    steps:
    - name: Install dependencies
      run: |
          sudo apt update
          # chromium dependencies
          sudo apt-get install libgbm1
          # webkit dependencies
          sudo apt-get install libwoff1 libopus0 libwebp6 libwebpdemux2 libenchant1c2a libgudev-1.0-0 libsecret-1-0 libhyphen0 libgdk-pixbuf2.0-0 libegl1 libgles2 libevent-2.1-6 libnotify4 libvpx5 libxslt1.1
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
    - name: Install dependencies
      run: npm install
      working-directory: tests
    - name: Build Docker images
      run: docker-compose build
    - name: Start Docker containers
      run: docker-compose up -d
    - name: Run e2e tests
      run: npx qawolf test --headless
      working-directory: tests
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install root dependencies
      run: npm install
    - name: Lint project
      run: npm run lint
      env:
        CI: "true"
    - name: Install frontend dependencies
      working-directory: frontend
      run: npm install
    - name: Build frontend
      working-directory: frontend
      run: npm run build
    - name: Install backend dependencies
      working-directory: backend
      run: npm install
    - name: Run backend tests
      working-directory: backend
      run: npm run test
    - name: Build backend
      working-directory: backend
      run: npm run build
