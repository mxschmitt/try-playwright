apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
spec:
  ingressClassName: "traefik"
  tls:
    - hosts:
      - try.playwright.tech
      secretName: try-playwright-cf-tls-cert
  rules:
    - host: try.playwright.tech
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 8080